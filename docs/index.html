<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> ü¶Ñ Spring rapid development integration framework. </title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="ü¶Ñ Spring rapid development integration framework.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <!-- favicon   -->
    <link rel="icon" href="https://gitee.com/isxcode/blogs-galaxy-images/raw/master/oxygen-docs/favicon.png">

    <!-- add custom css -->
    <link rel="stylesheet" href="custom.css" />

    <!-- themes  -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />

    <!-- edit-on-github -->
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>

</head>

<body>
<div id="app">Please wait...</div>

<script>

    window.$docsify = {
        basePath: '/',
        name: 'spring oxygen',
        homepage: '/en-us/README.md',
        themeColor: '#6db33f',
        repo: 'https://github.com/isxcode/spring-oxygen',
        logo: 'https://gitee.com/isxcode/blogs-galaxy-images/raw/master/oxygen-docs/logo.png',
        loadSidebar: true,
        loadNavbar: '_navbar.md',
        notFoundPage: '_404.md',
        // coverpage: true,
        subMaxLevel: 3,
        maxLevel: 4,
        routerMode: 'hash',
        auto2top: true,
        autoHeader: false,
        alias: {
            '/_sidebar.md': '/en-us/_sidebar.md',
        },
        plugins: [

            EditOnGithubPlugin.create(
                'https://github.com/isxcode/spring-oxygen/blob/main/docs/',
                null,
                function (file) {
                    if (file.indexOf('en-us') === -1) {
                        return 'Edit on github';
                    } else {
                        return 'Edit on github';
                    }
                }
            )
        ],
        pagination: {
            previousText: 'PREVIOUS',
            nextText: 'NEXT',
            crossChapter: true,
            crossChapterText: true,
        },
        search: {
            placeholder: {
                '/': 'Search',
                '/zh-cn/': 'ÊêúÁ¥¢',
                '/en-us/': 'Type to search'
            },
            noData: {
                '/': 'No Results',
                '/zh-cn/': 'Êâæ‰∏çÂà∞ÁªìÊûú',
                '/en-us/': 'No Results'
            },
            namespace: '/en-us/',
            hideOtherSidebarContent: true,
        },
        copyCode: {
            buttonText: 'Copy to clipboard',
            errorText: 'Error',
            successText: 'Copied'
        }
    };
</script>

<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2.1.1"></script>
<script src="//cdn.jsdelivr.net/npm/prism-bash"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-java.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-json.js"></script>

</body>
</html>
