name: ðŸ”– release for sonatype

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'which branch'
        required: true
        default: main
      version:
        description: 'which version like 0.0.x-alpha-x'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java:
          - 11

    steps:

    - name: checkout repository
      uses: actions/checkout@v2.3.4
      with:
        ref: ${{ github.event.inputs.branch }}

    - name: cache gradle
      uses: actions/cache@v2.1.4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: gradle build
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
    - run: |
        echo 'project.version=${{ github.event.inputs.version }}' >> gradle.properties
        gradle build -x test

    - name: publish to sonatype
      run: |
        echo 'sonatypeUsername=${{ secrets.SONATYPE_USERNAME }}' >> gradle.properties
        echo 'sonatypePassword=${{ secrets.SONATYPE_PASSWORD }}' >> gradle.properties
        gradle publishMavenJavaPublicationToSonatypePackagesRepository
