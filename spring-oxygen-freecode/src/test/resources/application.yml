spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/h2
    username: root
    password: root
    initialization-mode: always
    schema: classpath:db/schema_h2.sql
    data: classpath:db/data_h2.sql
  freemarker:
    enabled: true

oxygen:
  freecode:
    module-path: com.ispong.oxygen.freecode.logs
    author: ispong

logging:
  level:
    root: debug