spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/h2
    username: root
    password: root
    initialization-mode: always
    schema: classpath:db/schema_h2.sql
    data: classpath:db/data_h2.sql

oxygen:
  freecode:
    module-path: src/test/java/com/isxcode/oxygen/freecode
    author: ispong
    table-prefix: leo_
    ignore-columns:
      - version

logging:
  level:
    root: debug
